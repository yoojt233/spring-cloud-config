#server
server:
  port: 8000

#eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

#spring
spring:
  application:
    name: apigw-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      routes:
        - id: user-m-service
          uri: lb://USER-M-SERVICE
          predicates:
            - Path=/user-m-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-m-service/(?<segment>.*), /$\{segment}

        - id: user-m-service
          uri: lb://USER-M-SERVICE
          predicates:
            - Path=/user-m-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-m-service/(?<segment>.*), /$\{segment}

        - id: user-m-service
          uri: lb://USER-M-SERVICE
          predicates:
            - Path=/user-m-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-m-service/(?<segment>.*), /$\{segment}

        - id: user-m-service
          uri: lb://USER-M-SERVICE
          predicates:
            - Path=/user-m-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-m-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: catalog-m-service
          uri: lb://CATALOG-M-SERVICE
          predicates:
            - Path=/catalog-m-service/**

        - id: order-m-service
          uri: lb://ORDER-M-SERVICE
          predicates:
            - Path=/order-m-service/actuator/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/order-m-service/(?<segment>.*), /$\{segment}

        - id: order-m-service
          uri: lb://ORDER-M-SERVICE
          predicates:
            - Path=/order-m-service/**

        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            #                        - AddRequestHeader=second-request, second-request-header2
            #                        - AddResponseHeader=second-response, second-response-header2
            - CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there
                preLogger: true
                postLogger: true

      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh, prometheus
