server:
  port: 0

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  cloud:
    openfeign:
      micrometer:
        enabled: true
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: ecom
      username: esta
      password: '{cipher}'

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh, prometheus, metrics
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

token:
  secret: '{cipher}'
  expiration_time: 86500000

gateway:
  ip: localhost